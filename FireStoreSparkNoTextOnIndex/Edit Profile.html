<body>
<div class="profile-wrapper">
    <div class="form-box">
        <h2>Edit Profile</h2>

        <div class="ProfilePic">
            <div class = "card">
           <img src = "ProfileImages/SparkDFP.png" id="profile-pic">
           <label for="input-file">Update Image</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file">
        </div>
        </div>

        <div class="input-box NameOption">
            <input type="text" id="UsersName" name="Name" required>
            <label for="UsersName">Name:</label>
            <span class="icon"><i class="fas fa-user"></i></span>
        </div>
        
        <div class="input-box AgeOption">
            <input type="text" id="UserAge" name="Age" required>
            <label for="UserAge">Age:</label>
            <span class="icon"><i class="fas fa-calendar"></i></span>
        </div>
        
        <!--DESIRED CAREER -->
        <div class="input-box">
            <input type="text" id="UserCareer" name="Career" required>
            <label for="UserCareer">Desired Career or Career Field:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
        
        <!-- PAST EDUCATION -->
        <div class="input-box">
            <input type="text" id="UserPastEducation" name="PastEducation" rows="5" required>
            <label for="PastEducation">Past Education:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        <div class="input-box">
            <input type="text" id="UserContactInfo" name="UserContactInfo" rows="5" required>
            <label for="UserContactInfo">Contact Information:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        <div class="SorM">
            <label for="SorM">Are you a Student or a Mentor?</label>
            <div>
                <button id="Student" class="btn1" type="button">Student</button>
                <button id="Mentor" class="btn1" type="button">Mentor</button>
            </div>
        </div>
        <div class="input-box" id="mentorEmploymentBox">
            <input type="text" id="mentorEmployment" name="Employment">
            <label for="mentorEmployment">Current Employment:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
       

        <button id="SaveProfChanges" class="btn1">Save Changes</button>
    </div>
</div>

<!-- FontAwesome for icons -->
