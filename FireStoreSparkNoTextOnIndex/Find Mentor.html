<body>
<div class="profile-wrapper">
    <div class="form-box">
        <h2>Mentor</h2>

        
        <div class="ProfilePic">
            <div class = "card">
           <img src = "ProfileImages/SparkDFP.png" id="Mentor-profile-pic">
         
            
        </div>
        </div>

        <div class="input-box ProfNameOption">
            <input id="MentorName" readonly >
            <label for="UsersName">Name:</label>
            <span class="icon"><i class="fas fa-user"></i></span>
        </div>
        
        <div class="input-box AgeOption">
            <input id="MentorAge" readonly>
            <label for="UserAge">Age:</label>
            <span class="icon"><i class="fas fa-calendar"></i></span>
        </div>
        
        <!--DESIRED CAREER -->
        <div class="input-box">
            <input  id="MentorCareer"  readonly>
            <label for="UserCareer">Desired Career or Career Field:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
        
        <!-- PAST EDUCATION -->
        <div class="input-box">
            <input  id="MentorPastEducation"  rows="5" readonly>
            <label for="PastEducation">Past Education:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        <div class="input-box">
            <input  id="MentorContactInfo"  rows="5" readonly>
            <label for="UserContactInfo">Contact Information:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        
        
        <div class="input-box" id="MentormentorEmploymentBox">
            <input id="MentormentorEmployment" readonly>
            <label for="mentorEmployment">Current Employment:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
       
        <div> 
            <button id="FindMentor" class="btn1">Find My Mentor</button>
        </div>
        
    </div>
</div>
