<body>
<div class="profile-wrapper">
    <div class="form-box">
        <h2>Profile</h2>

        <div class="ProfilePic">
            <div class = "card">
           <img src = "ProfileImages/SparkDFP.png" id="profile-profile-pic">
         
            
        </div>
        </div>

        <div class="input-box ProfNameOption">
            <input id="PUsersName" readonly >
            <label for="UsersName">Name:</label>
            <span class="icon"><i class="fas fa-user"></i></span>
        </div>
        
        <div class="input-box AgeOption">
            <input id="PUserAge" readonly>
            <label for="UserAge">Age:</label>
            <span class="icon"><i class="fas fa-calendar"></i></span>
        </div>
        
        <!--DESIRED CAREER -->
        <div class="input-box">
            <input  id="PUserCareer"  readonly>
            <label for="UserCareer">Desired Career or Career Field:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
        
        <!-- PAST EDUCATION -->
        <div class="input-box">
            <input  id="PUserPastEducation"  rows="5" readonly>
            <label for="PastEducation">Past Education:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        <div class="input-box">
            <input  id="PUserContactInfo"  rows="5" readonly>
            <label for="UserContactInfo">Contact Information:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>

        <div class="SorM">
            
            <div>
                <button id="PStudent" class="btn1" type="button">Student</button>
                <button id="PMentor" class="btn1" type="button">Mentor</button>
            </div>
        </div>
        <div class="input-box" id="mentorEmploymentBox">
            <input id="PmentorEmployment" readonly>
            <label for="mentorEmployment">Current Employment:</label>
            <span class="icon"><i class="fas fa-briefcase"></i></span>
        </div>
       

        
    </div>
</div>
